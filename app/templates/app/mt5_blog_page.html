/* Handle */
::-webkit-scrollbar-thumb {
  background: #959494; 
  border-radius: 10px;
}

/* Handle on hover */

    @media only screen and (min-width: 1520px) {
      @keyframes typing {
      from { width: 0 }
      to { width: 40% }
    }
    @keyframes blinking {
      from { border-color: transparent }
      to { border-color: #cd5008; }
    }
    .typed-out{
      overflow: hidden;
      border-right: .15em solid #cd5008;
      white-space: nowrap;
      animation: typing 2.5s steps(40, end) forwards,  blinking 1s infinite;
      margin: auto;
    }
}
