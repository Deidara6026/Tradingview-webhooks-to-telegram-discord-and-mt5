
{% load static %}
<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Stiletto Authentication</title>
      <link rel="stylesheet" href="{% static 'assets/css/libs.min.css' %}">
      <link rel="shortcut icon" href="{% static 'img/logo.png' %}" />
      <link rel="stylesheet" href="{% static 'css/coinex.css' %}">
      <style>
         body{
            background-image: url(../img/background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
         }
      </style>
   </head>



  <body class="" data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
        <div class="wrapper">
<section class="vh-100 bg-image">
   <div class="container h-100">
      <div class="row justify-content-center h-100 align-items-center">
         <div class="col-md-6 mt-5">
            <div class="card card-body" style="
            background: rgba(31, 21, 16, 0.87);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3.2px);
            -webkit-backdrop-filter: blur(3.2px);">
               <div>
                  <div class="auth-form">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <form method="post">
                           {% csrf_token %}
                           <p>Create an Account.</p>
                           <div class="row">
                              <div class="col-md-6 mb-4">
                                  <div class="form-floating mb-3">
                                        {{form.username}}
                                        <label for="firstName">Username</label>
                                    </div>
                              </div>
                              <div class="col-md-6 mb-4">
                                 <div class="form-floating mb-3">
                                       {{ form.phone_no }}
                                       <label for="phoneno">Phone no</label>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-12 mb-4">
                                 <div class="form-floating mb-3">
                                        {{form.email}}
                                        <label for="lastName">Email</label>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-6 mb-4">
                                  <div class="form-floating mb-2">
                                        {{form.password1}}
                                        <label for="Password">Password</label>
                                    </div>
                              </div>
                              <div class="col-md-6 mb-4">
                                  <div class="form-floating mb-2">
                                        {{ form.password2 }}
                                        <label for="confirmpassword">Confirm Password</label>
                                    </div>
                              </div>
                           </div>
                              <button type="submit" class="btn btn-primary">Sign Up</button>
                           </div>
                           <!-- <div class="text-center mt-3">
                              <p>or sign in with others account?</p>
                           </div> -->
                           <!-- <div class="d-flex justify-content-center">
                                 <ul class="list-group list-group-horizontal list-group-flush">
                                    <li class="list-group-item border-0 bg-transparent">
                                       <a href="#"><img src="../../assets/images/brands/01.png" class="img-fluid avatar avatar-30 avatar-rounded" alt="fb"></a>
                                    </li>
                                    <li class="list-group-item border-0 bg-transparent">
                                       <a href="#"><img src="../../assets/images/brands/02.png" class="img-fluid avatar avatar-30 avatar-rounded" alt="gm"></a>
                                    </li>
                                    <li class="list-group-item border-0 bg-transparent">
                                       <a href="#"><img src="../../assets/images/brands/03.png" class="img-fluid avatar avatar-30 avatar-rounded" alt="im"></a>
                                    </li>
                                 </ul>
                              </div> -->
                        </form>
                        <div class="new-account mt-3 text-center">
                           <p>Already have an Account <a class="text-primary" href="{% url 'accounts:sign-in' %}">Sign in</a>
                           </p>
                        </div>
                     </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
        </div>
      </div>
      
    
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'assets/js/libs.min.js' %}"></script>
    <!-- widgetchart JavaScript -->
    <script src="{% static 'assets/js/charts/widgetcharts.js' %}"></script>
    <!-- fslightbox JavaScript -->
    <script src="{% static 'assets/js/fslightbox.js' %}"></script>
    <!-- app JavaScript -->
    <script src="{% static 'assets/js/app.js' %}"></script>
    <!-- apexchart JavaScript -->
    <script src="{% static 'assets/js/charts/apexcharts.js' %}"></script>
  </body>
</html>
